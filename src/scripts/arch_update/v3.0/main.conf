# /etc/archupd.conf
# ═══════════════════════════════════════════════════════════════════════════
# ARCHUPD GLOBAL CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

# --- [ Ядро и Загрузка ] ---
# Укажите имя вашего ядра (linux, linux-lts, linux-zen)
KERNEL_NAME="linux"

# --- [ Обслуживание Пакетов ] ---
# Сколько версий старых пакетов хранить в кэше (paccache)
KEEP_CACHE=2

# --- [ Безопасность и Лимиты ] ---
# Проверять наличие интернет-соединения перед запуском (через curl)
CHECK_NETWORK=true
# Минимально необходимое место на корневом разделе (в МБ)
MIN_FREE_ROOT=1536
# Минимально необходимое место в /boot (в МБ)
MIN_FREE_BOOT=25

# --- [ Снимки Системы (Только для archupd) ] ---
# Создавать ли снимок Timeshift перед обновлением
DO_SYSTEM_SNAPSHOT=true
# Тэг для снимка (D - daily, O - other)
SNAPSHOT_TAG="D"

# --- [ Бэкап Пользовательских Данных ] ---
# Список директорий в ~/.config/ для резервного копирования
# (Укажите только имена папок через пробел)
BACKUP_DIRS=("hypr" "waybar" "kitty" "fastfetch" "swaync")

# Список отдельных системных файлов для бэкапа (полные пути)
SYSTEM_CONF_FILES=("/etc/tlp.conf" "/etc/archupd.conf")

# --- [ Логирование ] ---
# Путь к логу интерактивного скрипта относительно домашней папки
USER_LOG_PATH=".local/log/archupd.log"
